<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NeuralView of JoTang</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery.js"></script>
    <script src="homepage.js"></script>
</head>
<body>
    <!--主页页眉-->
    <header role="banner">
      <p class="webname">神经网络可视化</p>
      <img src="logo.png" class="logo">
      <div class="headimage"></div>
      <p class="username">吕哲爸爸</p>
      <div class="menu"></div>
    </header>

    <!--参数设置栏-->
    <div>
      <p class="word1">参数设置</p>
      <div>
        <p class="word2">Dropout</p>
        <div class="progress">
          <div class="progress_bg">
            <div class="progress_bar"></div>
          </div>
          <div class="progress_btn"></div>
          <div class="text">0%</div>
        </div>
        <p class="word3">Batch Size</p>
        <input class="input1">
        <p class="word4">Learning Rate</p>
        <input class="input2">
        <p class="word5">Epochs</p>
        <input class="input3">
      </div>

        <div>
            <p class="word6">Regularzation</p>
            <div class="select1">
              <select class="word7">
                <option value="none">None</option>
                <option value="L1">L1</option>
                <option value="L2">L2</option>
              </select>
            </div>
            <hr class="hr1">
            <p class="word8">Activation</p>
            <div class="select2">
              <select class="word7">
                <option value="ReLU">ReLU</option>
                <option value="Tanh">Tanh</option>
                <option value="Sigmoid">Sigmoid</option>
                <option value="Linear">Linear</option>
              </select>
            </div>
            <hr class="hr2">
            <p class="word9">Op Name</p>
            <div class="select3">
              <select class="word7">
              </select>
            </div>
            <hr class="hr3">
            <p class="word10">Metrics</p>
            <div class="select4">
               <select class="word7">
               </select>
            </div>
            <hr class="hr4">
            <p class="word11">Loss</p>
            <div class="select5">
               <select class="word7">
               </select>
            </div>
            <hr class="hr5">
            <p class="word12">Problem Type</p>
            <div class="select6">
              <select class="word7">
                <option value="Classification">Classification</option>
                <option value="Regression">Regression</option>
                <option value="Sequence">Sequence</option>
                <option value="Tagging">Tagging</option>
              </select>
            </div>
            <hr class="hr6">
          </div>
          <p class="word13">重置</p>
          <div class="div1"></div>
          <p class="word14">确认</p>
        </div>
</body>
</html>
